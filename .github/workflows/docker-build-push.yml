name: Build, test and push docker image

on:
  workflow_call:
    inputs:
      docker-repository:
        description: The Docker repository consisting of organization/user name and project name.
        required: true
        type: string

jobs:
  build-push-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Fetch release tag marked as latest
        run: |
          echo "LATEST_TAG=$(curl -sSL \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "${{ github.api_url }}/repos/${{ github.repository }}/releases/latest" \
          | jq -r .tag_name)" >> $GITHUB_ENV

      - name: Specify docker image tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ inputs.docker-repository }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=latest,enable=${{ github.ref_name == env.LATEST_TAG }}
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{version}}
            type=sha

      - name: Build docker image
        uses: docker/build-push-action@v5
        with:
          file: ./docker/Dockerfile
          load: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Test docker image
        run: |
          docker run --rm -d ${{ fromJSON(steps.meta.outputs.json).tags[0] }}

      - name: Push docker image from cache
        uses: docker/build-push-action@v5
        with:
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  sync-readme-to-docker-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repository
        uses: actions/checkout@v4

      - name: Sync README with Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ inputs.docker-repository }}
          short-description: ${{ github.event.repository.description }}
